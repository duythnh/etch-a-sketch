<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Etch A Sketch</h1>
    </div>

    <div class="content">
      <div class="color_container">
        <button class="btn btn_black">Black</button>
        <button class="btn btn_random">Random</button>
        <button class="btn btn_eraser">Eraser</button>
        <button class="btn btn_clear">Clear</button>
      </div>

      <div id="board"></div>

      <div class="size_container">
        <button class="btn btn_small">8x8</button>
        <button class="btn btn_medium">16x16</button>
        <button class="btn btn_large">32x32</button>
        <button class="btn btn_extra_large">64x64</button>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
